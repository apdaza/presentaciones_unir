      # 1. Calidad

      La calidad, como describe David Garvin, es:
      
      - Algo que se reconoce de inmediato pero que no es posible definir.
      
      - Aquello que origina la satisfacción del usuario.
      
      - El cumplimiento de las especificaciones iniciales del producto.
      
      - La proporciona las funciones y características inherentes de un producto.
      
      - Lo que el cliente está dispuesto a pagar por el producto.
      
      
      ---
      # 2. Calidad del software
      
      La calidad del diseño de software implica el grado de cumplimiento de los requisitos del software.
      
      La satisfacción del usuario es el resultado del buen funcionamiento y buena calidad del producto y la entrega dentro de los plazos y costes previstos. 
      
      La calidad del software la proporciona:
      
      - Un proceso de software eficaz, con actividades de análisis del problema y diseño de una solución sólida, así como actividades de gestión del cambio.
      
      - Un producto final útil, fiable y sin errores.
      
      - El valor añadido aportado por el producto al productor y al usuario.
      
      La calidad es multidimensional debiendo tener en cuenta el trabajo realizado, las funcionalidades aportadas, la fiabilidad, la adecuación, la mantenibilidad, el nivel de servicio, la estética y la imagen corporativa.
      
      ---
      # 2. Calidad del software

      Los factores de la calidad, según McCall, se centran en tres aspectos:
      
      ![RN](./media/tema11/mccall.png) 
      
      El estándar ISO 9126 identifica seis atributos clave de la calidad del software: 
      - funcionalidad.
      - fiabilidad.
      - usabilidad. 
      - eficiencia. 
      - mantenibilidad.
      - portabilidad.
      
      La complejidad en la gestión de la calidad reside en la dificultad para su medición cuantitativa.
      
      ---
      # 3. El dilema de la calidad del software
      
      Ofrecer ___calidad total___ en un producto software implica un esfuerzo en tiempo y dinero que hará inviable el producto. 
      
      Se deberá buscar un equilibrio entre coste, tiempo y calidad, ofreciendo un producto de ___suficiente calidad___ con unos costes y tiempos razonables.
      
      
      ---
      # 4. Lograr la calidad del software
      
      Para lograr la calidad del software se deberá aplicar las siguientes actividades:
      
      -	___Métodos de la ingeniería de software:___ aplicar correctamente método para el análisis de requisitos y el diseño del software para construir software de alta calidad.
      
      -	___Técnicas de administración de proyectos:___ crear un plan de proyecto que incluya la gestión de la calidad y el cambio, y realizar un seguimiento permanente del proyecto verificando fechas y plazos, cumpliendo los objetivos de las tareas planificadas y gestionando los potenciales riesgos que puedan surgir.
      
      -	___Control de calidad:___ revisar los modelos, inspeccionar el código y probar el software.
      
      -	___Aseguramiento de la calidad:___ auditorías e informes para evaluar la eficacia y completitud de las acciones de control de calidad.
      
      
      ---
      # 5. Aseguramiento de la calidad del software
      
      Para lograr el aseguramiento de la calidad se deben tener en cuenta los estándares existentes y llevar a cabo las siguientes actividades:
      
      -	Revisiones y auditorías.
      -	Pruebas del software.
      -	Colección y análisis de los errores.
      -	Gestión del cambio.
      -	Formación de los ingenieros software, gerentes y resto de participantes.
      -	Gestión de los proveedores.
      -	Gestión de la seguridad.
      -	Gestión de riesgos.
      
      Deberá existir un equipo independiente de aseguramiento de la calidad del software que planificará, supervisará, registrará, analizará y realizará informes relativos a la calidad.
      
      ---
      # 5. Aseguramiento de la calidad del software
      
      Las tareas de este grupo serán:
      
      -	Preparar el plan de aseguramiento de la calidad del proyecto.
      -	Participar en la descripción del software del proyecto.
      -	Revisar y verificar las actividades de la ingeniería de software.
      -	Auditar los productos software resultantes.
      -	Asegurar la documentación y gestión de las desviaciones.
      -	Registrar y escalar la falta de cumplimiento.
      
      Esa tarea tiene como objetivo garantizar la calidad de los requisitos, del diseño y del código, así como, la eficacia del control de calidad.
