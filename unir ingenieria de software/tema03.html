      # 1. Principios que guían el proceso

      Los __principios fundamentales__ que aplican a todo el __proceso de software__ son: 
      - la agilidad.
      - la orientación a la calidad.
      - la adaptación.
      - la eficacia del equipo.
      - la comunicación y coordinación.
      - la gestión del cambio.
      - la evaluación del riesgo. 
      - la generación de productos con valor.

      ---
      # 2. Principios que guían la práctica

      Los __principios fundamentales__ para práctica de la __ingeniería de software__ son: 
      - «divide y vencerás».
      - la abstracción.
      - la coherencia.
      - la transferencia de información.
      - la modularidad.
      - los patrones.
      - la variedad de perspectivas.
      - el mantenimiento del software.

      ---
      # 3. Principios de comunicación

      ![RN](./media/tema03/comunicacion_efectiva.png)

      Para logarlo habría que seguir una serie de __principios fundamentales__: 
      - escuchar.
      - preparación previa.
      - líder definido.
      - comunicación cara a cara.
      - tomar notas.
      - documentar decisiones.
      - colaboración.
      - estructurar la reunión.
      - dibujar para aclarar.
      - avanzar.
      - negociar con beneficio para todos.
      
      ---
      # 4. Principios de planificación

      La __planificación__ de un proyecto de software ofrece al equipo y al cliente una __guía__ para conocer en todo momento dónde y cómo se debería encontrar el proyecto. 
      
      Para ello deben aplicarse los siguientes principios: 
      - entender el alcance del proyecto
      - involucrar a todos los participantes
      - reconocer que es iterativa.
      - estimar en base a lo conocido.
      - tener en cuenta los riesgos.
      - ser realista.
      - establecer un nivel de detalle proporcional.
      - asegurar la calidad.
      - gestionar cambios.
      - realizar seguimiento frecuente.
      - ajustes de la planificación.
      
      ---
      # 5. Principios de modelado

      Los modelos deben representar la __arquitectura__, las __funcionalidades__ y la __información__. Para llevarlos a cabo correctamente el equipo debe: 
      - tener como objetivo construir software (no modelar).
      - crear solo los modelos necesarios, lo más sencillos posibles y susceptibles al cambio.
      - dar un propósito a cada modelo. 
      - adaptar los modelos al sistema.
      - construir modelos útiles.
      - utilizar la representación que facilite la comunicación.
      - seguir el instinto de la experiencia.
      - obtener retroalimentación lo antes posible.
      
      ![RN](./media/tema03/division_modelos.png)
      
      ---
      # 5. Principios de modelado

      - __Modelos de requisitos:__ 
       - Representan los requisitos del cliente a nivel de información, funcionalidad y comportamiento. 
       - Para su correcta realización, debe representarse y entenderse el dominio de información del problema, definirse las funciones que realizará el software, representarse el comportamiento del software, estructurar los modelos, todo ello, para permitir avanzar de la información a la implementación.
      
      - __Modelos de diseño:__ 
       - Representan las características que tendrá el software para facilitar su futuro desarrollo a nivel de arquitectura, interfaz de usuario y componente. 
       - Estos modelos deben permitir enlazar con el modelo de requisitos, tener en cuenta la arquitectura del sistema, prestar atención al diseño de datos e interfaces, independizar funcionalmente los componentes y no acoplarlos en exceso, facilitar la comprensión de los modelos y realizarse de modo iterativo.

      # 7. Principios de despliegue

      El despliegue implica la entrega, el apoyo y la retroalimentación. 
      
      El despliegue no ocurre una sola vez durante la ejecución de un proyecto, sino cada vez que se entrega al cliente un incremento de software.
      
      En el despliegue se debe: 
      - tener en cuenta las expectativas del cliente.
      - se debe ensamblar y probar el paquete completo.
      - entregarlo solo cuando esté libre de errores.
      - se deberá proporcionar información, documentación y material de aprendizaje del software entregado.
