      # 1. ¿Qué es un componente?

      Un componente es __un módulo de software__ que implementa un conjunto de funcionalidades, se puede desplegar o sustituir con independencia del resto de la arquitectura, y es accesible a través de un conjunto de interfaces.

      Dependiendo del punto de vista:

      - ___Orientación a objetos:___ el componente es un conjunto de clases interrelacionadas.

      - ___Tradicional:___ el componente es un elemento funcional del programa que contiene lógica de negocio, estructuras de datos y una interfaz ser invocado.

      - ___Proceso:___ el componente es un módulo de software que se recoge en un catálogo de componentes para ser reutilizado.
      
      ---
      # 2. Diseño de componentes basados en clases

      Hay cuatro principios básicos aplicables al diseño de componentes:

      - ___Principio abierto-cerrado:___ el componente debe ser abierto para la extensión pero cerrado para la modificación.

      - ___Principio de sustitución de Liskov:___ las subclases deben ser sustituibles por sus clases de base.

      -	___Principio de inversión de la dependencia:___ se debe depender de las abstracciones, no de las concreciones. 

      -	___Principio de segregación de la interfaz:___ es mejor tener muchas interfaces específicas del cliente que una sola de propósito general.

      ---
      # 2. Diseño de componentes basados en clases

      En referencia a la agrupación de los componentes en subsistemas o paquetes se debe tener en cuenta los siguientes principios:

      -	___Principio de equivalencia de la liberación de la reutilización:___ el gránulo de reutilización es el gránulo de liberación.

      -	___Principio de cierre común:___ las clases que cambian juntas deben pertenecer a la misma agrupación.

      -	___Principio de la reutilización:___ las clases que no se reutilizan juntas no deben agruparse juntas.

      Todo componente debe tener un ___alto grado de cohesión___, es decir, que solo contendrá atributos y operaciones relacionadas con la funcionalidad que desarrolla.

      Todo componente debe tener un ___bajo grado de acoplamiento___, esto se logra reduciendo la interdependencia entre clases.

      ---
      # 3. Realización del diseño en el nivel de componentes

      Las tareas a llevar a cabo para el diseño de los componentes son:

      -	Identificar las clases de diseño que correspondan con el dominio del problema.

      -	Identificar las clases de diseño que correspondan con el dominio de la infraestructura.

      -	Elaborar las clases de diseño:
       -	Especificar detalles de los mensajes cuando colaboren con otras clases o componentes.
       -	Identificar sus interfaces.
       -	Elaborar los atributos y definir tipos y estructuras de datos.
       -	Describir en detalle el flujo del procesamiento dentro de cada operación.

      ---
      # 3. Realización del diseño en el nivel de componentes
 
      -	Describir las fuentes persistentes de datos (bases de datos y archivos) e identificar las clases necesarias para administrarlos.

      -	Desarrollar y elaborar las representaciones del comportamiento para cada clase o componente.

      -	Elaborar diagramas de despliegue para dar más detalles de la implementación.


      ---
      # 4. Diseño de componentes tradicionales

      Para la representación gráfica de la funcionalidad que debe desarrollar un componente se utilizan los diagramas UML de actividad o los diagramas de flujo.

      ![reducida](./media/tema09/diagramas.png)

      ---
      # 4. Diseño de componentes tradicionales

      Las tablas de decisión permiten representar las combinaciones complejas de condiciones y las acciones a realizar en cada caso.

      ![reducida](./media/tema09/tablas.png)

      ---
      # 4. Diseño de componentes tradicionales

      El seudocódigo permite representar, con un lenguaje intermedio ente el lenguaje que entendemos las personas y el que entienden las computadoras, la funcionalidad del componente.

      ![reducida](./media/tema09/seudocodigo.png)

      ---
      # 5. Desarrollo basado en componentes

      La ingeniería de software basada en componentes propone el diseño y construcción de sistemas reutilizando componentes ya existentes.

      Para que esto sea viable, es necesario:

      - Realizar ingeniería de dominio de componentes para identificar, catalogar y difundirlos.
      
      - Calificar la idoneidad del componente, identificar las adaptaciones necesarias y las posibles combinaciones con otros componentes.
      
      - Realizar el análisis y diseño para la reutilización del componente.
      
      - Tener una biblioteca que permita la clasificación y recuperación de componentes.
