      # 1. Diseño en el contexto de la ingeniería del software

      .desc-column[
      El diseño del software comienza tras el ___análisis y modelado de requisitos___ y precede a la ___construcción del software___.

      El diseño del software se realiza a cuatro niveles: diseño de datos o clases, diseño de la arquitectura, diseño de la interfaz y diseño de componentes
      ]
      .img-column[
      ![RN](./media/tema07/contexto.png)
      ]

      # 2. El proceso de diseño
      Es un ___proceso iterativo___ que permite ___interpretar los requisitos del sistema___ para dar respuesta a la pregunta de _¿Cómo se resuelve el problema?_.

      Todo diseño software deberá tener como objetivo los siguientes atributos de calidad:
      - Funcionalidad.
      - Usabilidad.
      - Fiabilidad.
      - Rendimiento.
      - Mantenibilidad.
      
      ---
      # 3. Conceptos de diseño
      Conceptos importantes del diseño:

      - ___Abstracción:___ diseño con alto nivel de abstracción será el que enuncia la solución en términos generales y, con bajo nivel de abstracción, la descripción de la solución será más detallada.

      - ___Arquitectura del software:___ es la estructura de los diferentes módulos del sistema, el modo en que interactúan entre ellos y la estructura de datos que utilizan.

      - ___Patrón de diseño:___ estructura de diseño que resuelve un problema particular del diseño en un contexto específico.

      - ___División de problemas:___ un problema complejo se resuelve con mayor facilidad si subdivide en problemas más pequeños.

      - ___Modularidad:___ división del software en componentes identificables por un nombre y que pueden resolverse de forma independiente.

      ---
      # 3. Conceptos de diseño
      Conceptos importantes del diseño:

      - ___Ocultamiento de información:___ los módulos deben especificarse y diseñarse de forma que la información contenida (datos y algoritmos) sea inaccesible a los que no la necesiten.

      - ___Independencia funcional:___ cada módulo debe resolver un conjunto específico de requisitos y ofrece una interfaz sencilla para su uso.

      - ___Refinamiento sucesivo:___ consiste en el incrementando del número de detalles de diseño del software a medida que se va avanzando en el diseño.

      - ___Rediseño:___ reorganización para la simplificación del diseño de un componente sin modificar su funcionalidad.

      ---
      # 4. Conceptos de diseño orientado a objetos
      
      Hay que tener presentes conceptos ya presentados de orientación a objetos en los temas de modelado de requisitos: ___clase___, ___objeto___, ___atributo___, ___método___, ___herencia___, ___polimorfismo___, ___mensaje___, etc.
      
      ---
      # 5. El modelo del diseño
      
      El modelado del diseño incluye cuatro elementos:

      - ___Elemento de diseño de la arquitectura:___ utiliza información obtenida del dominio de aplicación, del modelo de requisitos y del catálogo de patrones y estilos para obtener una representación estructural completa del software.
      
      - ___Elementos de diseño de la interfaz:___ que modelan las interfaces de la aplicación (internas, externas y de usuario).
      
      - ___Elementos de diseño a nivel de componentes:___ definen los módulos que componen la arquitectura.
      
      - ___Elementos del diseño de despliegue:___ que tendrá en cuenta el entorno físico en el que se implantará el sistema.
