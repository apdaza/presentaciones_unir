      # 1. Un modelo general de proceso

      El proceso del software se compone de cinco actividades estructurales (comunicación, planeación, modelado, construcción y despliegue), cada una de las cuales está compuesta por un grupo de acciones y, estas a su vez, por un grupo de tareas. 

      Las actividades, acciones y tareas están organizadas por un flujo de proceso:
       
      ![RN](./media/tema02/flujos.png)

      Los __patrones de proceso__ proporcionan soluciones basadas en la experiencia a problemas del proceso software. Estos patrones facilitan al equipo de software la resolución del problema cuando se presenta.

      ---
      # 1. Un modelo general de proceso

      El proceso software debe __evaluarse__ para garantizar el cumplimiento de plazos, calidad, requisitos, etc. 
      
      Existen diversas metodologías de evaluación y mejora del proceso software: 
      - SCAMPI (CMMI)
      - CBA IPI (CMM)
      - SPICE (ISO/IEC 15504) 
      - ISO 9001:2000.

      ---
      # 2. Modelos de proceso prescriptivos

      Los modelos __tradicionales__ de procesos son:

      - __Modelo en cascada (o ciclo de vida clásico):__ modelo secuencial en el que lleva a cabo una actividad de software, que se realiza por completo, y cuando finaliza comienza la siguiente actividad.

      - __Modelo incremental:__ aplica repetidas secuencias lineales de modo escalonado. Al final de cada secuencia se obtiene un incremento parcial del producto a entregar.
      
      - __Modelo evolutivo:__ modelo iterativo en el que se desarrolla en cada ciclo versiones del software cada vez más completas. Dos modelos evolutivos son el modelo de prototipos y el modelo en espiral.

      ---
      # 2. Modelos de proceso prescriptivos

      Los modelos __tradicionales__ de procesos son:
      
      - __Modelo concurrente:__ modelo que permite representar elementos concurrentes e iterativos de los modelos anteriores. Así, las diferentes actividades, acciones o tareas existen de modo concurrente, pudiendo estar cada una de ellas en un estado diferente, y estableciéndose una serie de eventos que originan los cambios de estado.

      ---
      # 3. Modelos de proceso especializado

      Los modelos de proceso especializado son:
      
      - __Modelo basado en componentes:__ en el que se estructura el software en componentes (fragmentos de software prefabricados) y, posteriormente, se diseñan, integran y prueban.
      
      - __Modelo de métodos formales:__ que hacen uso de una notación matemática estricta para especificar, desarrollar y verificar el sistema.
      
      - __Modelo orientado a aspectos:__ donde se definen, especifican, diseñan y construyen aspectos, que caracterizan propiedades globales funcionales y no funcionales de componentes.

      # 5. Modelos del proceso personal y del equipo

      - __El proceso personal del software__ se basa en la medición personal del producto generado y su calidad. Se organiza en cinco actividades estructurales: planeación, diseño de alto nivel, revisión del diseño, desarrollo y mediciones para la mejora del proceso.

      - __El proceso del equipo de software__ tiene como objetivo construir un equipo capaz de autodirigirse para el desarrollo de un proyecto. Las actividades estructurales están orientadas a que el equipo realice la planificación, diseño y construcción del software, a la vez que realiza la medición cuantitativa del proceso y el producto.

      # 6. ¿Qué es la agilidad?

      La __agilidad__ es un cambio de filosofía en el proceso software que tiene como origen el __manifiesto por el desarrollo ágil__ firmado en el año 2001.
      
      La agilidad establece __estructuras de equipo y actitudes__ que faciliten ___la comunicación___, se prioriza la ___entrega rápida___ de software funcional, incorpora al ___cliente como parte del equipo___ de desarrollo y defiende la ___planificación flexible___ de los proyectos.
      
      La incorporación de un cambio en el proceso software supone un coste en tiempo y dinero que es mayor cuanto más avanzado esté el proyecto, ya que implicará rediseño, nueva codificación, pruebas de regresión, etc. Los procesos ágiles bien diseñados deberían reducir este coste del cambio.
      
      ---
      # 7. ¿Qué es un proceso ágil?

      Un __proceso de software ágil__ es un proceso de adaptación incremental rápida a los cambios en las necesidades y condiciones técnicas de un proyecto, apoyándose en la retroalimentación constante del cliente. 

      El manifiesto por el desarrollo ágil establece __doce principios de agilidad__ que deben aplicarse en base a las necesidades que se tenga.
      
      El proceso ágil se debe adaptar a las necesidades de las personas y del equipo, que deben ser competentes, tener un enfoque común, colaborar entre sí y con todos los participantes, organizarse ellos mismos, tener habilidad para la toma de decisiones y la resolución de problemas, además de confianza y respeto en el equipo.
      
      ---
      # 8. Scrum

      Scrum Es un método de desarrollo ágil ideado por Jeff Sutherland en los años 90 y desarrollado posteriormente por Schawaber y Beedle.
      
      ![RN](./media/tema02/scrum.png)
      
      Todos los días el equipo tiene una breve reunión de 15 minutos para comentar lo que se hizo el día anterior, los obstáculos encontrados y lo que se va a hacer ese día. Al final del ___sprint___, se muestra al cliente la nueva funcionalidad para su evaluación.
      
      ---
      # 9. Conjunto de herramientas para el proceso ágil

      Las herramientas para el proceso ágil suelen incorporar el apoyo __automatizado__ para la planificación del proyecto, el desarrollo de casos y la obtención de requisitos, el diseño rápido, la generación de código y la realización de pruebas.
      
      Algunas herramientas de este tipo son: 
      - OnTime (Axosoft)
      - Ideogramic UML (Ideogramic) 
      - Together Tool Set (Borland).
